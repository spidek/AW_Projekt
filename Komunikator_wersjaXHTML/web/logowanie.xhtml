<f:view locale="#{User.language}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>${i18n.title}</title>
        <link type="text/css" rel="stylesheet" href="style/style.css" /> 
        <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css" />
    </h:head>
    <body>
        <f:loadBundle basename="aw.projekt.logowanie" var="i18n" />
        <h1><h:outputText value="#{i18n.welcome}" /></h1>
            <div id="loginform" class="hero-unit">
                <h:form styleClass="form-horizontal">
                    <p>${i18n.info}</p>
                    <font color="red">*</font>
                    <h:outputText value="#{i18n.name}: "></h:outputText>
                    <h:inputText id="name" label="#{User.brakImienia}" required="true" value="#{User.name}" />
                    
            <p>${i18n.requiredFields}</p>

            <h:commandButton value="#{i18n.enter}" action="#{Chat.addUser(User)}" styleClass="btn btn-primary" />                    
            </h:form>
                <h:message for="name" errorClass="error" />
            <c:if test="#{User.userExists}">
                <h:outputLabel value="#{i18n.userExists}" style="color: red" />
            </c:if>
            <h:form>
                ${i18n.language}:
                <h:selectOneRadio value="#{User.language}">
                   <f:selectItem itemValue="pl" itemLabel="pl" /> 
                   <f:selectItem itemValue="en" itemLabel="en" /> 
                </h:selectOneRadio>
                <h:commandButton value="#{i18n.submit}" action="logowanie.xhtml" styleClass="btn btn-primary" /> 
            </h:form>
            </div>
    </body>
</f:view>
